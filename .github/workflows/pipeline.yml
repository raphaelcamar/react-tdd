name: pipeline

on:
  push:
    branches:
      - main
jobs:
  tests:
    runs on: ubuntu-latest
    steps:
      name: Checkout Repository
      uses: actions/checkout@v2

      name: Setup Node.Js
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

      name: Install dependencies
      run: npm ci

      - name: Run tests
        run: npm run test:ci